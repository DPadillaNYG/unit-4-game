<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC" rel="stylesheet">

        <title>Game of Thrones - Card RPG</title>

    </head>

    <body>

        <audio src="assets/music/GoTmusic.m4a" type="audio/m4a" loop="loop" autoplay="autoplay"></audio>
        <audio src="assets/music/WinterHasCome.mp3" type="audio/mp3" loop="loop" autoplay="autoplay"></audio>
        <audio src="assets/music/attacksound.mp3" id="atk-sound"></audio>
        <audio src="assets/music/churchbell.mp3" id="bell-sound"></audio>

        <header id="user-choice">
            <h1>Choose Your Hero</h1>
        </header>

        <div id="container">

            <div id="hero-grid">

                <div class="relative-cards" id="starks">

                    <a href="#user-choice">
                        <div class="relative-cards" id="starks-card" js-battleCard>
                            <img class="battle-cards" src="assets/images/Stark.jpg" alt="Battle Card feat. Jon Snow">
                            <p class="hitpoints stark-hp">10000</p>
                            <p class="card-names">Jon Snow</p>
                            <img class="card-format" src="assets/images/formatCard.png" alt="Card Formatting">
                        </div>
                    </a>

                    <img class="battle-outline" src="assets/images/Starks.jpg" alt="Hero Placeholder">

                </div>

                <div class="relative-cards" id="lannisters">

                    <a href="#user-choice">
                        <div class="relative-cards" id="lannisters-card" js-battleCard>
                            <img class="battle-cards" src="assets/images/Lannister.jpg" alt="Battle Card feat. Cersei Lannister">
                            <p class="hitpoints lannister-hp">12500</p>
                            <p class="card-names">Cersei Lannister</p>
                            <img class="card-format" src="assets/images/formatCard.png" alt="Card Formatting">
                        </div>
                    </a>

                    <img class="battle-outline" src="assets/images/Lannisters.jpg" alt="Hero Placeholder">

                </div>

                <div class="relative-cards" id="targaryens">

                    <a href="#user-choice">
                        <div class="relative-cards" id="targaryens-card" js-battleCard>
                            <img class="battle-cards" src="assets/images/Targaryen.jpg" alt="Battle Card feat. Daenerys Targaryen">
                            <p class="hitpoints targaryen-hp">15000</p>
                            <p class="card-names">Daenerys Targaryen</p>
                            <img class="card-format" src="assets/images/formatCard.png" alt="Card Formatting">
                        </div>
                    </a>

                    <img class="battle-outline" src="assets/images/Targaryens.jpg" alt="Hero Placeholder">

                </div>

                <div class="relative-cards" id="white-walkers">

                    <a href="#user-choice">
                        <div class="relative-cards" id="walkers-card" js-battleCard>
                            <img class="battle-cards" src="assets/images/White Walkers.jpg" alt="Battle Card feat. The Night King">
                            <p class="hitpoints walker-hp">20000</p>
                            <p class="card-names">The Night King</p>
                            <img class="card-format" src="assets/images/formatCard.png" alt="Card Formatting">
                        </div>
                    </a>

                    <img class="battle-outline" src="assets/images/Baratheons.jpg" alt="Hero Placeholder">

                </div>

            </div>

            <main>

                <section id="result-grid">

                    <p class="results atk-role" id="attacker-results">Defeat all who would oppose your claim to the Iron Throne.</p>

                    <div id="game-controls">
                        <button type="button" id="attack-button" class="button-adj" onClick="var t = this; t.disabled = true; setTimeout(function() {t.disabled = false;},750);">Attack</button>
                        <button type="button" id="restart-button" class="button-adj">Restart</button>
                    </div>

                    <p class="results def-role" id="defender-results">Your attack will become stronger every turn. Choose your enemy wisely.</p>

                </section>

                <section class="battle-grid">

                    <div id="attacker-card">

                        <div class="relative-cards atk-position">

                            <img class="attacker" src="assets/images/HeroShell.png" alt="Hero Placeholder">
                            <img class="attacker blue-fire" class="blue-fire" src="assets/images/fire.gif" alt="Animated Blue Fire">
                            <img class="atkdef-format" src="assets/images/formatATK.png" alt="Card Formatting">
                            <p class="card-role atk-role">ATTACKER</p>

                        </div>

                    </div>

                    <div class="iron-throne">
                        <img class="iron-throne" src="assets/images/Iron Throne.png" alt="The Iron Throne">

                        <div id="throne-seat">
                        </div>

                    </div>

                    <div id="defender-card">

                        <div class="relative-cards def-position">

                            <img class="defender" src="assets/images/HeroShell.png" alt="Hero Placeholder">
                            <img class="defender red-fire" src="assets/images/fire.gif" alt="Animated Red Fire">
                            <img class="atkdef-format" src="assets/images/formatDEF.png" alt="Card Formatting">
                            <p class="card-role def-role">DEFENDER</p>

                        </div>

                    </div>

                </section>

            </main>

        </div>

        <footer>&copy Game of Thrones - Card RPG</footer>

        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script src="assets/javascript/snowstorm.js"></script>
        <script rel="javascript" src="assets/javascript/game.js"></script>
    </body>

</html>
